<script>
const clock = document.querySelector("h2#clock");
const clock2 = document.querySelector("h2#clock2");

function getClock() {
    const Today = new Date();
    const Before_Dday = new Date("2023-04-24");
	Before_Dday.setHours(0, 0, 0, 0);
    let DiffDay =   Today.getTime() - Before_Dday.getTime();
	let Before_day = Math.floor(DiffDay / (1000 * 60 * 60 * 24) +1);
 
    clock.innerText =`allm before day ${Before_day}일 `;
	
}


getClock();
setInterval(getClock, 1000);

if(Today.getFullYear() === After_Dday.getFullYear() ) {

}
